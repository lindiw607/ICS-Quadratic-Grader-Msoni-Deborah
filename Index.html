<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICS Quadratic Grader</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: purple;
      color: #333;
      text-align: center;
      margin: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    .container {
      background: black;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin: 20px auto;
      max-width: 500px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2166a6;
    }

    .result-box {
      background: #eaf2f8;
      border-left: 5px solid #2e86de;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>ICS Quadratic & Grading system</h1>

  <!-- Quadratic Solver Section -->
  <div class="container">
    <h2>Quadratic Equation Solver</h2>
    <p>Enter coefficients (a, b, c):</p>

    <input type="number" id="a" placeholder="Enter a">
    <input type="number" id="b" placeholder="Enter b">
    <input type="number" id="c" placeholder="Enter c">
    <br>

    <button onclick="solveQuadratic()">Solve</button>
    <button onclick="resetQuadratic()">Reset</button>

    <div id="quadraticResult" class="result-box"></div>
  </div>

  <!-- Grading System Section -->
  <div class="container">
    <h2>Grading System</h2>
    <p>Enter a score between 0 and 100:</p>

    <input type="number" id="score" placeholder="Enter your score">
    <br>

    <button onclick="gradeScore()">Grade</button>
    <button onclick="resetGrade()">Reset</button>

    <div id="gradeResult" class="result-box"></div>
  </div>

  <footer>
    Developed by <b>Lindiwe</b> — ICS Quadratic Grader Project
  </footer>

  <script>
    // Quadratic Solver Function
    function solveQuadratic() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let resultDiv = document.getElementById("quadraticResult");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        resultDiv.innerHTML = "⚠️ Please enter all coefficients (a, b, and c).";
        return;
      }

      if (a === 0) {
        resultDiv.innerHTML = "⚠️ 'a' cannot be 0 in a quadratic equation.";
        return;
      }

      let D = b * b - 4 * a * c;
      let message = `<b>Discriminant (D) = ${D}</b><br>`;

      if (D > 0) {
        let root1 = (-b + Math.sqrt(D)) / (2 * a);
        let root2 = (-b - Math.sqrt(D)) / (2 * a);
        message += `Two distinct real roots: x₁ = ${root1.toFixed(2)}, x₂ = ${root2.toFixed(2)}`;
      } else if (D === 0) {
        let root = -b / (2 * a);
        message += `One real repeated root: x = ${root.toFixed(2)}`;
      } else {
        let real = (-b / (2 * a)).toFixed(2);
        let imag = (Math.sqrt(-D) / (2 * a)).toFixed(2);
        message += `Two complex roots: ${real} ± ${imag}i`;
      }

      resultDiv.innerHTML = message;
    }

    // Reset Quadratic Section
    function resetQuadratic() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("quadraticResult").innerHTML = "";
    }

    // Grading System Function
    function gradeScore() {
      let score = parseFloat(document.getElementById("score").value);
      let resultDiv = document.getElementById("gradeResult");

      if (isNaN(score) || score < 0 || score > 100) {
        resultDiv.innerHTML = "⚠️ Please enter a valid score between 0 and 100.";
        return;
      }

      let grade = "";

      if (score >= 85) grade = "A+";
      else if (score >= 75) grade = "A";
      else if (score >= 65) grade = "B+";
      else if (score >= 60) grade = "B";
      else if (score >= 55) grade = "C+";
      else if (score >= 50) grade = "C";
      else grade = "D";

      resultDiv.innerHTML = `✅ Score: ${score} → Grade: <b>${grade}</b>`;
    }

    // Reset Grade Section
    function resetGrade() {
      document.getElementById("score").value = "";
      document.getElementById("gradeResult").innerHTML = "";
    }
  </script>
</body>
</html>
